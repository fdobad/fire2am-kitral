name: Create Archive
on:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Zip Release
      uses: TheDoctor0/zip-release@0.7.1
      with:
        type: 'zip'
        filename: 'fire2am.zip'
        exclusions: '*.git*'
    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: 'fire2am.zip'
        token: ${{ secrets.GITHUB_TOKEN }}
